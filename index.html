<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mortgage Metrics and Amortization Schedule Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/Validators.js"></script>
</head>

<body>
    <h1>Mortgage Metrics and Amortization Schedule Calculator</h1>
    <form>
        <label for="homeCost">Home Cost $</label>
        <input type="text" id="homeCost" name="homeCost">
        <span id='homeCostValid'></span><br><br>
        <script>
            document.getElementById("homeCost").addEventListener("input", function () {
                var x, text;
                x = document.getElementById("homeCost").value;
                if (!myHomeCostValidationFunction()) {
                    text = "Input not valid";
                } else {
                    text = "Input OK";
                }
                document.getElementById("homeCostValid").innerHTML = text;
            })
        </script>


        <label for="downPayment">Down Payment $</label>
        <input type="text" id="downPayment" name="downPayment">
        <span id='downPaymentValid'></span><br><br>
        <script>
            document.getElementById("downPayment").addEventListener("input", function () {
                var x, text;
                if (!myDownPaymentValidationFunction()) {
                    text = "Input not valid";
                } else {
                    text = "Input OK";
                }
                document.getElementById("downPaymentValid").innerHTML = text;
            })

        </script>


        <label for="apr">Apr %</label>
        <input type="text" id="apr" name="apr">
        <span id='aprValid'></span><br><br>
        <script>
            document.getElementById("apr").addEventListener("input", function () {
                if (!myAprValidationFunction()) {
                    text = "Input not valid";
                } else {
                    text = "Input OK";
                }
                document.getElementById("aprValid").innerHTML = text;


            })
        </script>


        <label for="years">Loan Duration in Years</label>
        <select id="years" name="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="5">7</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </select>
        <br>
        <br>


        <input type="checkbox" id="amortSched" name="amortSched" value="amortSched">
        <label for="amortSched">Calculate with Amortization Schedule? </label><br>
        <script>
            function check() {
                document.getElementById("amortSched").checked = true;
            }
        </script>
        <script>
            function uncheck() {
                document.getElementById("amortSched").checked = false;
            }
        </script>
        <br>


        <input type="submit" value="Submit">
    </form>
    <br>
    <br>

    <table>
        <tr>
            <td>Mortgage Payment</td>
            <td id="mortgagePayment"></td>
        </tr>
        <br>
        <tr>
            <td>Total Payments</td>
            <td id="totalPayments"></td>
        </tr>
        <br>
        <tr>
            <td>Total Interest</td>
            <td id="totalInterest"></td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table id="output">


    </table>
    <script src="\js\Calculator.js">

    </script>
</body>

</html>
